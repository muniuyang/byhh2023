{include file="header.html"}
<div id="main">
  {include file="menus.html"}
  <div id="rightCon" class="clearfix layui-body">
    <div class="scroller">
      <div class="explanation" id="explanation">
        <div class="title" id="checkZoom"> <i class="fa fa-lightbulb-o"></i>
          <h4 title="{$lang.operation_tip}">{$lang.operation_tip}</h4>
        </div>
        <ul>
          <li><i class="fa fa-angle-double-right"></i> 如果需要使用小程序登录，请同步配置: 插件->账号登录->微信小程序登录</li>
        </ul>
      </div>
      <div class="flexigrid">
        <form method="post">
          <table class="infoTable">
            <tr>
              <th class="paddingT15"><label>{$lang.appletname}</label></th>
              <td class="paddingT15 wordSpacing5"><input class="infoTableInput" type="text" name="name"
                  value="{$weixin.name|escape}" /></td>
            </tr>
            <tr>
              <th class="paddingT15"><label>{$lang.appid}</label></th>
              <td class="paddingT15 wordSpacing5"><input class="infoTableInput" id="appid" type="text" name="appid"
                  value="{$weixin.appid|escape}" />
                <label class="field_notice">{$lang.appid_desc}</label>
              </td>
            </tr>
            <tr>
              <th class="paddingT15"><label>{$lang.appsecret}</label></th>
              <td class="paddingT15 wordSpacing5"><input class="infoTableInput" name="appsecret" type="text"
                  id="appsecret" value="{$weixin.appsecret|escape}" />
                <label class="field_notice">{$lang.appsecret_desc}</label>
              </td>
            </tr>

            <tr>
              <th></th>
              <td class="ptb20"><input class="layui-btn layui-bg-blue J_AjaxSubmit" type="submit"
                  value="{$lang.submit}" /></td>
            </tr>
          </table>
        </form>
      </div>
      {include file="version.html"}
    </div>
  </div>
</div>
{include file="footer.html"}
