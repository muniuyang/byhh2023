	<link href="{res file='css/user.css'}" rel="stylesheet" type="text/css" />

<script type="text/javascript">
$(function(){
	regionInit("region");
    $('#cancel_button').click(function(){
        DialogManager.close('seller_order_adjust_fee');
    });
});
</script>
<div class="eject_con">
  <form  method="post" target="iframe" action="{url route='orderbyhh/cuser'}">
    <div class="content_line add" style="width:560px;">
      <div id="warning"></div>
    <p> <span style="width:80px; display:inline-block">用户名:</span>
      <input type="text" name="username" value="" placeholder="输入用户名"/>
     
	
			<span style="width:80px; display:inline-block">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类型:</span>
		  <label><input type="radio" name="utype" value="1"/>&nbsp;&nbsp;年结用户</label>&nbsp;&nbsp;&nbsp;&nbsp;
		  <label><input type="radio" name="utype" value="2" checked/>&nbsp;&nbsp;普通用户</label>
		</p>
	</div>
		<div class="content_line add" style="width:560px;">
      <ul>
        <li>
          <h3>{$lang.region}: </h3>
          <p>
          <div id="region">
            <input type="hidden" name="region_id" value="{$address.region_id}" id="region_id" class="mls_id" />
            <input type="hidden" name="region_name" value="{$address.region_name|escape}" class="mls_names" />
            <!-- {if $address.region_id} --> 
            <span>{$address.region_name|escape}</span>
            <input type="button" value="{$lang.edit}" class="edit_region" />
            <select style="display:none" onchange="hide_error();">
              <option>{$lang.select_pls}</option>
				{html_options options=$regions}      
            </select>
            <!-- {else} -->
            <select onchange="hide_error();">
              <option>{$lang.select_pls}</option>
				{html_options options=$regions}        
            </select>
            <!-- {/if} --> 
            <b class="field_message" style="font-weight:normal;">
            <label class="field_notice"></label>
            </b> </div>
          </p>
        </li>
        <li>
          <h3>{$lang.address}: </h3>
          <p>
            <input type="text" class="text width_normal I_Address" name="address" value="{$address.address|escape}"/>
            <label class="field_message"><span class="field_notice">{$lang.address_desc}</span></label>
          </p>
        </li>
        <li>
          <h3>{$lang.phone_mob}:</h3>
          <p>
            <input type="text" class="text width_normal" name="phone_mob" value="{$address.phone_mob}"/>
            <label class="field_message"><span class="field_notice">{$lang.phone_mob}</span></label>
          </p>
        </li>
      </ul>
</div>
	<div class="total_value">
	 
	  <p> <span style="width:80px; display:inline-block">用户密码:</span>
	    <input type="text" name="password" value="12345678" placeholder="输入用户名密码"/>
	  </p>
	</div>
    <div class="submit" style="padding-left:80px;padding-right:60px;">
      <input type="submit" id="confirm_button" class="btn1" value="{$lang.confirm}" />
      <input type="button" id="cancel_button" class="btn2" value="{$lang.cancel}" />
    </div>
  </form>
</div>
